<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Url Shortern</title>
  </head>
  <body>
<br><br>
<div align="center" style="color: red;font-family: 'Agency FB';font-size: 25px">Enter a URL for Shortern </div>
  <form action="/" method="post">
      {% csrf_token %}
  <div class="form-group">
      <label for="exampleInputEmail1" style="font-family: 'Agency FB';font-size: 35px"><b>  &nbsp;&nbsp;Your url</b> =</label>
    <input type="text" class="form-control" name="link" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  <div align="center">
      {% if new_url %}
          <b style="font-size: 20px;font-family: 'Agency FB'"> The Shortern Url is :- &nbsp;&nbsp; </b>  <a href="{{ new_url }}" >{{ new_url }}</a>
      {% endif%}
  </div>
<br>
<div align="center">Click this Url it Will redirect to The Original Site</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
